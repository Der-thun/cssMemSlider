<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="slider">
        <h1 class="title">Mem Slider</h1>
        <section class="slider-wrapper">
                           
                <input type="radio" name="mems" id="mem-1" checked>
                <input type="radio" name="mems" id="mem-2">                
                <input type="radio" name="mems" id="mem-3">
                <input type="radio" name="mems" id="mem-4">
            
            <div class="slide-wrapper">
                <div class="slider-mems">
                    <img src="./assets/jpg/mem1.jpg" alt="mem" class="slider-mem" id="slider-mem-1"></img>
                    <img src="./assets/jpg/mem2.jpg" alt="mem" class="slider-mem" id="slider-mem-2"></img>
                    <img src="./assets/jpg/mem3.jpg" alt="mem" class="slider-mem" id="slider-mem-3"></img>
                    <img src="./assets/jpg/mem4.jpg" alt="mem" class="slider-mem" id="slider-mem-4"></img>
                </div>
            </div>
            

            <div class="slider-footer-panel">
                <div class="text-wrapper">
                    <div class="slider-slide-texts">
                        <div class="slider-slide-text">Text 1</div>
                        <div class="slider-slide-text">Text 2</div>
                        <div class="slider-slide-text">Text 3</div>
                        <div class="slider-slide-text">Text 4</div>
                    </div>
                </div>
                
                <div class="slider-controls"> 
                    <label class="control" for="mem-1">
                        <div class="button"></div>
                    </label>
                    <label class="control" for="mem-2">
                        <div class="button"></div>
                    </label>
                    <label class="control" for="mem-3">
                        <div class="button"></div>
                    </label>
                    <label class="control" for="mem-4">
                        <div class="button"></div>
                    </label>                   
                    
                </div>
            </div>
            
            
            
           
            
        </section>
    </main>
</body>
</html>
