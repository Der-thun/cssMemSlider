<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="sliser">
        <h1 class="title"></h1>
        <section class="slider-wrapper">
            <div class="slider-slides">
                <input type="radio" name="mems" id="mem-1" checked>
                <input type="radio" name="mems" id="mem-2">
                <input type="radio" name="mems" id="mem-3">
                <input type="radio" name="mems" id="mem-4">
            </div>
            <div class="div slider-slide-text"></div>
            <div class="slider-controls">
                <label class="control" for="mem-1"></label>
                <label class="control" for="mem-2"></label>
                <label class="control" for="mem-3"></label>
                <label class="control" for="mem-4"></label>
            </div>
        </section>
    </main>
</body>
</html>
